pkg_version_python3_pip: ""
pkg_version_python3_tk: ""
pkg_version_apt_setuptools: ""
pkg_version_swig: ""
pkg_version_pip: ""
pkg_version_python_dateutil: ""
pkg_version_cairocffi: ""
pkg_version_pyparsing: ""
pkg_version_jupyter: ""
pkg_version_jupyter_nbextensions: ""
pkg_version_numpy: ""
pkg_version_bottleneck: ""
pkg_version_six: ""
pkg_version_pylama: ""
