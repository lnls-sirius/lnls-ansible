  - "liboctave-dev{{ (pkg_version_liboctave_dev | length > 0) | ternary('=' + pkg_version_liboctave_dev, '') }}"
  - "epstool{{ (pkg_version_epstool | length > 0) | ternary('=' + pkg_version_epstool, '') }}"
