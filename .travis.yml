---
language: python
python:
  - "3.6"
os: linux
dist: xenial

services:
  - docker

# Set CI_TIME: true to enable build-step profiling in Travis
# Set CI_TRACE: true to enable shell script tracing in Travis
env:
  global:
    - DNS_SERVER1: 1.1.1.1
    - DNS_SERVER2: 8.8.8.8
    - CI_TIME: false
    - CI_TRACE: false
  jobs:
    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-users

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-users

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-nfsclient

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-nfsclient

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-zabbix

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-zabbix

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-nfsserver

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-nfsserver

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-ntp

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-ntp

    # lnls-ans-role-repositories already
    # has Ubuntu and Debian testing by molecule,
    # as it runs different tests for each distro.
    # So, we don't need to create builds for each
    # one of them.
    - BUILD_TYPE: default
      ROLE: lnls-ans-role-repositories

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-epics

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-epics

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-epics7

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-epics7

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-epics-mca

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-epics-mca

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-network

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-network

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-octave

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-octave

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-python

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-python

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-pydm

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-pydm

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-java

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-java

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-cs-studio

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-cs-studio

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-qt

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-qt

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-sirius-apps

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-sirius-apps

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-sirius-hla

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-sirius-hla

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-desktop-apps

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-desktop-apps

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-desktop-settings

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-desktop-settings

    - MOLECULE_DISTRO: geerlingguy/docker-debian10-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-visual-studio-code

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-visual-studio-code

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-conda

    - MOLECULE_DISTRO: geerlingguy/docker-debian9-ansible
      BUILD_TYPE: default
      ROLE: lnls-ans-role-sirius-hlacon

before_install:
  - sudo apt-get -qq update

install:
  - pip install -r requirements-dev.txt

# Hand off to generated script for each BUILD_TYPE
script:
  - ./.ci_build.sh

# Only execute travis for specific brnch, as our test build spawn multiple
# jobs and can delay other builds
branches:
  only:
    - travis-build

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
